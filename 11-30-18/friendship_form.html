<!-- Friendship Application Form -->

<!doctype html>
<html lang="en">
  <head>
    <title>Friendship Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container" style = "height: auto; width: 1000px; border: solid black; margin-top: 40px; margin-bottom: 40px;">
        <div class="row" style="border-bottom: solid black; justify-content: center; padding: 20px;">
          <h1>Friendship Application</h1>
        </div>

        <div class="row justify-content-md-around" style="padding: 20px;">
          <div class="form-group">
            <label for="I1">
              <h4>Name</h4>
            </label>
            <textarea class="form-control" id="I1" cols = "30" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="I2">
              <h4>Contact</h4>
            </label>
            <textarea class="form-control" id="I2" cols = "30" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="I3">
              <h4>Favorite Movie</h4>
            </label>
            <textarea class="form-control" id="I3" cols = "30" rows="1"></textarea>
          </div>
        </div>

        <div class="row justify-content-md-center" style = "padding: 30px; border-top: solid black">
          <h2>- Questionnaire -</h2>
        </div>
        
        <div class="row" style="padding: 20px;">
          <h4>What is the greatest sport of all time?</h4>
          <select class="form-control">
            <option>Table Tennis</option>
            <option>Ping-Pong</option>
            <option>Extreme Ping-Pong</option>
            <option>Competitive Dancing (I don't judge)</option>
            <option>Other objectively inferior sport</option>
          </select>
        </div>

        <div class="row" style="padding: 20px;">
          <h4>What is the best cuisine?</h4>
          <select class="form-control">
            <option>American</option>
            <option>Mexican</option>
            <option>European</option>
            <option>Asian</option>
            <option>Photosynthesis</option>
          </select>
        </div>
        
        <div class="row" style="padding: 20px;">
          <h4>What is the best programming language?</h4>
          <select class="form-control">
            <option>Python</option>
            <option>JavaScript</option>
            <option>Java</option>
            <option>C++</option>
            <option>Programming is for nerds</option>
          </select>
        </div>
        
        <div class="row" style="padding: 20px;">
          <h4>Which of the following tech fields (if any) most interests you?</h4>
          <select class="form-control">
            <option>AI / Machine Learning (e.g. DeepMind's AlphaGo)</option>
            <option>Blockchain Technology (e.g. Ethereum)</option>
            <option>Augmented / Virtual Reality (e.g. Oculus Rift)</option>
            <option>Robotics (e.g. Boston Dynamics' Atlas)</option>
            <option>Other</option>
          </select>
        </div>
        
        <div class="row justify-content-md-center" style="padding: 30px; border-top: solid black">
          <h2>- Free Response -</h2>
        </div>
        
        <div class="row" style="padding: 20px;">
          <div class="form-group">
            <label for="FR1">
              <h4>What is a cool project/problem you want to tackle?  How would you do it?</h4>
            </label>
            <textarea class="form-control" id="FR1" cols = "100" rows="5"></textarea>
          </div>
        </div>

        <div class="row" style="padding: 20px;">
          <div class="form-group">
            <label for="FR2">
              <h4>What are three programming skills/concepts you want to master?</h4>
            </label>
            <textarea class="form-control" id="FR2" cols = "100" rows="5"></textarea>
          </div>
        </div>

        <div class="row justify-content-md-center" style="padding: 30px; border-top: solid black">
          <h2>- Miscellaneous -</h2>
        </div>

        <div class="row" style="padding-top: 20px; padding-left: 20px; padding-right: 20px;">
          <h4>How good are beef ribs?</h4>
        </div>

        <div class="row justify-content-md-between" style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px;">
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="A" id="A3" value="option3">
            <label class="form-check-label" for="A3">
              I have no taste buds
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="A" id="A1" value="option1">
            <label class="form-check-label" for="A1">
              Pretty Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="A" id="A2" value="option2">
            <label class="form-check-label" for="A2">
              Really Good
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="A" id="A3" value="option3">
            <label class="form-check-label" for="A3">
              Amazing
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="A" id="A3" value="option3" checked>
            <label class="form-check-label" for="A3">
              The best food in the world
            </label>
          </div>
        </div>

        <div class="row justify-content-md-center" style="padding: 30px; border-top: solid black">
          <h2>- Thank You -</h2>
        </div>

        <div class="row justify-content-md-around" style = "padding: 20px;">
          <button type="submit" class="btn btn-primary btn-lg btn-block" href="mailto:riy2@case.edu">Submit</button>
          <button type="reset" class="btn btn-secondary btn-lg btn-block">Reset</button>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
