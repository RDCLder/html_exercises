<!-- Mario Pixel Art Using Bootstrap -->

<!doctype html>
<html lang="en">
  <head>
    <title>Mario Pixel Art</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        
        .container {
            height: 800px;
            width: 600px;
        }

        .row, .col {
            height: 50px;
        }

        .col {
            width: 50px;
        }
    
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .black {
            background-color: black;
        }

        .brown {
            background-color: brown;
        }

        .yellow {
            background-color: yellow;
        }

        .beige {
            background-color: beige;
        }

    </style>
</head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 red"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-9 red"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-3 brown"></div>
            <div class="col-2 beige"></div>
            <div class="col black"></div>
            <div class="col beige"></div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col brown"></div>
            <div class="col beige"></div>
            <div class="col brown"></div>
            <div class="col-3 beige"></div>
            <div class="col black"></div>
            <div class="col-3 beige"></div>
            <div class="col"></div>
        </div>
            
        <div class="row">
            <div class="col"></div>
            <div class="col brown"></div>
            <div class="col beige"></div>
            <div class="col-2 brown"></div>
            <div class="col-3 beige"></div>
            <div class="col black"></div>
            <div class="col-3 beige"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-2 brown"></div>
            <div class="col-4 beige"></div>
            <div class="col-4 black"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 beige"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-2 red"></div>
            <div class="col blue"></div>
            <div class="col-3 red"></div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-3 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-2 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-3 red"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-4 red"></div>
            <div class="col-4 blue"></div>
            <div class="col-4 red"></div>
        </div>

        <div class="row">
            <div class="col-2 beige"></div>
            <div class="col-1 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-2 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 red"></div>
            <div class="col-2 beige"></div>
        </div>

        <div class="row">
            <div class="col-3 beige"></div>
            <div class="col-6 blue"></div>
            <div class="col-3 beige"></div>
        </div>

        <div class="row">
            <div class="col-2 beige"></div>
            <div class="col-8 blue"></div>
            <div class="col-2 beige"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-3 blue"></div>
            <div class="col-2"></div>
            <div class="col-3 blue"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-3 brown"></div>
            <div class="col-4"></div>
            <div class="col-3 brown"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-4 brown"></div>
            <div class="col-4"></div>
            <div class="col-4 brown"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
