<!-- Bootstrap Layout Exercise -->

<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Layout Exercise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <center>
    <div class="container" style = "width: 1000px; border: solid black; margin: 20px;">
    <div class="row align-items-center" style = "border-bottom: solid black;">
        <div class="col" style = "text-align: left;"><h2>Our Company</h2></div>
        <div class="col" style = "text-align: right;">
            <a href="">Home</a> | 
            <a href="">Products</a> | 
            <a href="">Company</a> | 
            <a href="">Blog</a>
        </div>
    </div>

    <div class="row justify-content-md-center align-items-center" style = "height: 300px;">
        <h1>We Are Awesome</h1>
    </div>
    
    <div class="row justify-content-md-center align-items-center" style = "padding-top: 20px; border-top: solid black;">
        <h1>Awesomeness</h1>
    </div>

    <div class="row justify-content-md-around" style = "height: auto; padding-bottom: 20px; text-align: center; border-bottom: solid black;">
        <div class="col-3" style = "text-align: center;">
            <h3>Boldness 1</h3>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>
        <div class="col-3" style = "text-align: center;">
            <h3>Boldness 2</h3>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>
        <div class="col-" style = "text-align: center;">
            <h3>Boldness 3</h3>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>    
    </div>

    <div class="row" style = "padding: 30px; height: auto; text-align: center;">
        <div class="col">
            <img src="https://i.ebayimg.com/images/g/s9cAAOxymnFSHPuB/s-l300.jpg" alt="Awesome Person 1">
            <br>
            Awesome Person 1
        </div>
        <div class="col">
            <img src="https://i.ebayimg.com/images/g/s9cAAOxymnFSHPuB/s-l300.jpg" alt="Awesome Person 2">
            <br>
            Awesome Person 2
        </div>
    </div>

    <div class="row" style = "height: 50px; text-align: center; border-top: solid black;">
        <div class="col"><h3>Footer</h3></div>
    </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
